<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="assets/img/favicon.svg" sizes="32x32" type="image/svg">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>

    <div class="wrapper">
        <div class="login-parent">
            <div class="row">
                <div class="col-md-6">
                    <div class="login">
                        <div class="login-text">
                            <h1 class="login-text-heading">Time to Travel The World</h1>
                            <h5 class="login-text-para">Lorem ipsum is placeholder text commonly used in the graphic, print, and publishing industries for previewing layouts and visual mockups.</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="login-form">
                        <picture class="login-logo">
                            <source srcset="assets/img/logo.png">
                            <img src="assets/img/logo.png">
                        </picture>
                        <h2 class="login-logo-text">Hey, hello <img src="assets/img/hand.svg"></h2>
                        <p>Enter the information you entered while registering.</p>

                        <form class="login-form-feilds">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" name="email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" name="password">
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-checkbox mt-1">
                                        <label for="remember"> Remember me</label>
                                        <input type="checkbox" name="remember">
                                        <span></span>
                                    </div>

                                </div>
                                <div class="col-6 text-end">
                                    <a href="forgot-password.html">Forgot password?</a>
                                </div>
                            </div>
                            <div class="flex text-center button-group">
                                <button class="button-green" type="submit"> Login</button>
                            </div>
                            <p> Already a Skanda Holidays member?<a href="index.html"> Login</a>
                            </p>

                        </form>

                    </div>



                </div>
            </div>
        </div>
    </div>



    <script src="assets/js/main.js"></script>
</body>

</html>
